name: Build Web Extension for All Browsers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, safari]

    env:
      BROWSER: ${{ matrix.browser }}

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Build for ${{ matrix.browser }}
        run: npm run build:${{ matrix.browser }}

      - name: ğŸ—œï¸ Zip ${{ matrix.browser }} Build
        run: |
          mkdir -p dist/outputs
          cd dist
          zip -r outputs/${{ matrix.browser }}.zip ./*

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: dlp-extension-${{ matrix.browser }}
          path: dist/outputs/${{ matrix.browser }}.zip